<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos - Node MVC Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

  <button id="toggle-theme" aria-label="Cambiar modo claro/oscuro">Modo Claro</button>

  <h1>Catálogo de Combos Interactivo</h1>

  <div id="actions-container" class="d-flex flex-wrap justify-content-center gap-2 my-4">
    <button id="sort-price-desc" class="btn btn-primary">Ordenar por Precio (Mayor a Menor)</button>
    <button id="sort-stock-asc" class="btn btn-info">Ordenar por Stock (Menor a Mayor)</button>
    <button id="filter-stock" class="btn btn-success">Mostrar solo en Stock</button>
    <button id="add-product" class="btn btn-warning">Añadir Producto (Push)</button>
    <button id="remove-last" class="btn btn-danger">Eliminar Último (Pop)</button>
    <button id="reset" class="btn btn-secondary">Resetear</button>
  </div>

  <div id="productos-container">
    <!-- Los productos se renderizan aquí por JS -->
  </div>

  <script src="app.js"></script>

</body>
</html>
